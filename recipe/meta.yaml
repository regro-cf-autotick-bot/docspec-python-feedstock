{% set name = "docspec-python" %}
{% set version = "1.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/docspec-python-{{ version }}.tar.gz
  sha256: 491755689aec1f7b5abaed8e7b11b013ab6bfb979c5e7d9855f41cf40cb82192

build:
  number: 1
  noarch: python
  entry_points:
    - docspec-python = docspec_python.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - docspec >=1.1.0,<2.0.0
    - python >={{ python_min }},<4.0

test:
  imports:
    - docspec_python
  commands:
    - pip check
    - docspec-python --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/docspec-python/
  summary: A parser based on lib2to3 producing docspec data from Python source code.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - NiklasRosenstein
